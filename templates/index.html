<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Palette de couleurs - Construction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .palette {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .color-block {
      width: 200px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      color: white;
      text-align: center;
      font-weight: bold;
    }

    .color-block p {
      margin: 5px 0 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Palette de couleurs – Domaine de la construction</h1>

  <div class="palette">
    <div class="color-block" style="background-color: #4D595D;">
      Gris béton<br><p>#4D595D</p>
    </div>
    <div class="color-block" style="background-color: #E6DDD4; color: #333;">
      Beige chaux<br><p>#E6DDD4</p>
    </div>
    <div class="color-block" style="background-color: #8B8C89;">
      Taupe pierre<br><p>#8B8C89</p>
    </div>
    <div class="color-block" style="background-color: #5A7159;">
      Vert minéral<br><p>#5A7159</p>
    </div>
    <div class="color-block" style="background-color: #A05C3D;">
      Brun brique<br><p>#A05C3D</p>
    </div>
    <div class="color-block" style="background-color: #3A5F7D;">
      Bleu acier<br><p>#3A5F7D</p>
    </div>
  </div>

</body>
</html>
